<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KIT주차 요금 연습 프로그램</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    header button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .center-box {
      background-color: #e0e0e0;
      padding: 24px;
      border-radius: 10px;
      text-align: center;
      margin: 24px auto;
      max-width: 300px;
    }

    .charge-box {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 24px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 300px;
    }

    .charge-box-title {
      font-size: 14px;
      opacity: 0.8;
    }

    .charge-box-amount {
      font-size: 28px;
      margin-top: 8px;
      font-weight: bold;
    }

    .info {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-bottom: 20px;
    }

    .time-info {
      font-size: 16px;
      font-weight: bold;
      margin: 5px 0;
      color: #0066cc;
    }

    .rates p {
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      border-bottom: 1px solid #ccc;
    }

    button#startBtn, button#endBtn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    button#endBtn {
      background-color: #dc3545;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <div></div>
    <h1>KIT 주차 현황</h1>
    <button onclick="location.reload()">🔄</button>
  </header>

  <main>
    <div class="center-box">
      <div id="label">입차 시간</div>
      <div id="currentTime"class="time-info">00:00</div>
      <div class="label">경과 시간</div>
      <div id="timer" class="time-info">00:00</div>
    </div>

    <div class="charge-box">
      <div class="charge-box-title">결제 예상 금액</div>
      <div class="charge-box-amount" id="charge">0원</div>
    </div>

    <div class="info">
      경차 환경친화적 차량은 50% 할인<br />
      유료 주차장 운영: 24시간(주말/공휴일 개방)
    </div>

    <button id="startBtn">주차 시작</button>
    <button id="endBtn" style="display:none;">주차 종료</button>

    <div class="rates">
      <h2>요금표</h2>
      <p><span>30분 이내</span> <span style="color:green;">무료</span></p>
      <p><span>30분 - 60분</span> <span style="color:green;">1,000원</span></p>
      <p><span>60분 이후</span> <span style="color:green;">[10분당] 200원</span></p>
      <p><span>1일 최대</span> <span style="color:green;">10,000원</span></p>
    </div>
  </main>

  <script>
    let parkingStarted = false;
    let startTime, timerInterval;
    let maxCharge = 10000;
    let charge = 0;

    function calculateCharge(elapsedTime) {
      let min = Math.floor(elapsedTime / 60);
      if (min <= 30) {
        return 0;
      } else if (min <= 60) {
        return 1000;
      } else {
        let extraMin = min - 60;
        let extraCharge = Math.ceil(extraMin / 10) * 200;
        return Math.min(maxCharge, 1000 + extraCharge);
      }
    }

    function currentTime() {
      let now = new Date();
      let hours = String(now.getHours()).padStart(2, '0');
      let minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
    }

    function updateTimer() {
      let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      let min = Math.floor(elapsedTime / 60);
      let sec = elapsedTime % 60;
      document.getElementById('timer').textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
      charge = calculateCharge(elapsedTime);
      document.getElementById('charge').textContent = `${charge.toLocaleString()}원`;
    }

    document.getElementById('startBtn').addEventListener('click', function () {
      if (!parkingStarted) {
        parkingStarted = true;
        startTime = Date.now();
        currentTime();
        this.style.display = "none";
        document.getElementById('endBtn').style.display = "block";
        timerInterval = setInterval(updateTimer, 1000);
      }
    });

    document.getElementById('endBtn').addEventListener('click', function () {
      if (parkingStarted) {
        clearInterval(timerInterval);
        parkingStarted = false;
        document.getElementById('startBtn').style.display = "block";
        this.style.display = "none";
      }
    });
  </script>

</body>
</html>
